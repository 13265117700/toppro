<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>toppro-login</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="page-container">
    <div class="page-head">
      <img src="./img/head-logo.png" class="logo">
    </div>
    <div class="page-mainer">
      <h3>登录</h3>
      <strong>欢迎回来，你可以使用密码或者手机短信验证码登录</strong>
      <div class="login-info">
        <div class="login-info-phone">
          <input type="text" name="phone" placeholder="手机号码">
          <span>请输入账号</span>
        </div>
        <div class="login-info-password">
          <input type="password"name="password" placeholder="登陆密码">
          <span>请输入密码</span>
        </div>
        <div class="login-info-alter">
          <input type="checkbox"name="checkbox">
          <span>记住账号</span>
          <a href="javascript:;">忘记密码？</a>
        </div>
        <input class="login-info-submit" type="submit"value="登录">
      </div>
    </div>
    <div class="page-foot">
      <span>还没有toppro账号？</span>
      <a href="javascript:;">立即注册</a>
    </div>
  </div>
</body>
</html>
